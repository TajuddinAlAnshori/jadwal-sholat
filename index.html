<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Kalender Hijriyah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Waktu Sholat Seluruh Indonesia</h1>
        <p id="tanggal-masehi"></p>
        <p id="tanggal-hijriyah"></p>
        <p id="jam-digital"></p>
    </header>

    <main>

      <div class="container">
        <h2>Jadwal Sholat</h2>
        <label for="province">Pilih Provinsi:</label>
        <select id="province" onchange="loadCities()"></select>

        <label for="city">Pilih Kota:</label>
        <select id="city"></select>

        <button onclick="getJadwal()">Cari Jadwal</button>

        <table id="jadwal-sholat">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Jam</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

        
        
    </main>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
